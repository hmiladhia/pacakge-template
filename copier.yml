# -- Config --
_subdirectory: template

# -- Questions --
project_name:
    type: str
    help: What is your project name?

project_slug:
    type: str
    default: "{{ project_name|lower|replace('_', '-') | replace(' ', '-') }}"
    when: false

package_name:
    type: str
    help: What is your Python package name?
    default: "{{ project_slug | replace('-', '_') }}"
    validator: >-
        {% if not (package_name | regex_search('^[a-zA-Z_][a-zA-Z0-9\-_]+$')) %}
        package_name must start with a letter, followed one or more letters, digits, dashes or undescores.
        {% endif %}

distribution_name:
    type: str
    help: What is your package distribution name?
    default: "{{ package_name | lower | replace('_', '-') }}"
    validator: >-
        {% if not (distribution_name | regex_search('^[a-zA-Z][a-zA-Z0-9\-]+$')) %}
        distribution_name must start with a letter, followed one or more letters, digits or dashes.
        {% endif %}

organisation:
    type: str
    help: What is your Github organisation or username ?

author:
    type: str
    help: What is your name? 

_message_after_copy: |
    Your project "{{ project_name }}" has been created successfully!

    Next steps:

    1. Change directory to the project root:

       $ cd {{ _copier_conf.dst_path }}

    2. Read "CONTRIBUING.md" and start coding.


_message_after_update: |
    Your project "{{ project_name }}" has been updated successfully!
    In case there are any conflicts, please resolve them. Then,
    you're done.

_message_before_copy: |
    Thanks for generating a project using our template.

    You'll be asked a series of questions whose answers will be used to
    generate a tailored project for you.

_message_before_update: |
    Thanks for updating your project using our template.

    You'll be asked a series of questions whose answers are pre-populated
    with previously entered values. Feel free to change them as needed.
